<div class="panel-header">
    <div>
        <h2>Task Templates</h2>
        <p style="color: var(--text-muted);">Set tasks for a month or specific period</p>
    </div>
</div>
<div class="panel">
    <h3>1. Define Template Tasks</h3>
    <form id="templateTaskForm" style="margin-top: 1.5rem;">
        <input type="text" id="templateTaskName" class="auth-input" placeholder="Template Task Name" required>
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
            <select id="templateTaskCategory" class="auth-input" required>
                <option value="">Category</option>
            </select>
            <input type="number" id="templateTaskPoints" class="auth-input" placeholder="Points" value="10">
        </div>
        <input type="number" id="templateTaskDuration" class="auth-input" placeholder="Duration (min)" min="0">
        <div class="day-selector">
            <label style="display: block; font-size: 0.75rem; color: var(--text-muted); margin-bottom: 0.5rem;">Repeat on:</label>
            <div class="day-btns">
                <button type="button" class="day-btn" data-day="0">S</button>
                <button type="button" class="day-btn" data-day="1">M</button>
                <button type="button" class="day-btn" data-day="2">T</button>
                <button type="button" class="day-btn" data-day="3">W</button>
                <button type="button" class="day-btn" data-day="4">T</button>
                <button type="button" class="day-btn" data-day="5">F</button>
                <button type="button" class="day-btn" data-day="6">S</button>
            </div>
        </div>
        <button type="button" id="addTemplateBtn" class="btn btn-primary" style="width: 100%; justify-content: center; padding: 0.75rem;">
            <i class="bi bi-plus-lg"></i> Add to Template
        </button>
    </form>
    <div id="templateTasksList" class="task-list" style="margin-top: 2rem; border-top: 1px solid var(--border); padding-top: 1.5rem;"></div>
</div>
<div class="panel">
    <h3>2. Apply to Period</h3>
    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1.5rem; margin-top: 1.5rem;">
        <div>
            <label style="font-size: 0.875rem; color: var(--text-muted);">Start Date</label>
            <input type="date" id="templateStartDate" class="auth-input">
        </div>
        <div>
            <label style="font-size: 0.875rem; color: var(--text-muted);">End Date</label>
            <input type="date" id="templateEndDate" class="auth-input">
        </div>
    </div>
    <button id="applyTemplateBtn" class="btn btn-accent btn-wide" style="width: 100%; justify-content: center; padding: 1rem; margin-top: 1rem;">
        <i class="bi bi-magic"></i> Generate Tasks for this Period
    </button>
    <p id="templateStatus" style="font-size: 0.75rem; color: var(--text-muted); text-align: center; margin-top: 1rem;"></p>
</div>
