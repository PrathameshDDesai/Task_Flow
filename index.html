<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow | Productivity Tracker</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- EmailJS -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="css/style.css">
    
    <style>
        #app-loading {
            position: fixed;
            inset: 0;
            background: var(--background, #f8fafc);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            font-family: 'Inter', sans-serif;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--border, #e2e8f0);
            border-top: 4px solid var(--primary, #6366f1);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <!-- Global Loading State -->
    <div id="app-loading">
        <div class="spinner"></div>
        <div style="color: var(--text-muted); font-size: 0.875rem;">Initializing TaskFlow...</div>
    </div>

    <!-- Page Containers -->
    <div id="authContainer"></div>

    <!-- App Shell -->
    <div id="mainApp">
        <header>
            <div class="container">
                <div class="header-content">
                    <div class="brand">
                        <h1><i class="fas fa-bolt"></i> TaskFlow</h1>
                    </div>
                    
                    <div class="header-actions">
                        <button id="themeToggle" class="nav-item" style="padding: 0.5rem; background: var(--background);">
                            <i class="fas fa-moon"></i>
                        </button>
                        
                        <div id="userInfoHeader" class="user-pill">
                            <div id="userAvatar" class="avatar">U</div>
                            <div style="display: flex; flex-direction: column;">
                                <span id="userDisplayName" style="font-weight: 600; font-size: 0.875rem;">User</span>
                                <span id="userEmail" style="font-size: 0.75rem; color: var(--text-muted);">user@example.com</span>
                            </div>
                        </div>
                        
                        <button id="logoutBtn" class="btn btn-secondary">
                            <i class="fas fa-sign-out-alt"></i>
                        </button>
                    </div>
                </div>
                
                <nav class="nav-menu">
                    <button class="nav-item active" id="homeBtn">
                        <i class="bi bi-house-door"></i> Home
                    </button>
                    <button class="nav-item" id="tasksBtn">
                        <i class="bi bi-plus-circle"></i> Tasks
                    </button>
                    <button class="nav-item" id="rewardsBtn">
                        <i class="bi bi-gift"></i> Rewards
                    </button>
                    <button class="nav-item" id="statsBtn">
                        <i class="bi bi-pie-chart"></i> Stats
                    </button>
                    <button class="nav-item" id="templatesBtn">
                        <i class="bi bi-files"></i> Templates
                    </button>
                    <button class="nav-item" id="settingsBtn">
                        <i class="bi bi-gear"></i> Settings
                    </button>
                </nav>
            </div>
        </header>

        <main class="container">
            <div id="homePage" class="page-container active"></div>
            <div id="tasksPage" class="page-container"></div>
            <div id="templatesPage" class="page-container"></div>
            <div id="rewardsPage" class="page-container"></div>
            <div id="analyticsPage" class="page-container"></div>
            <div id="statsPage" class="page-container"></div>
            <div id="settingsPage" class="page-container"></div>
        </main>
    </div>

    <!-- Modals Container -->
    <div id="modalContainer"></div>

    <!-- Toast Notifications -->
    <div id="toastContainer" class="toast-container"></div>

    <!-- Error Reporter -->
    <script>
        window.onerror = function(msg, url, line, col, error) {
            const container = document.getElementById('authContainer');
            if (container) {
                container.innerHTML = `
                    <div style="padding: 2rem; color: #ef4444; font-family: sans-serif; text-align: center;">
                        <h2 style="margin-bottom: 1rem;">⚠️ Application Error</h2>
                        <p style="margin-bottom: 1rem;">${msg}</p>
                        <div style="font-size: 0.75rem; color: #666; text-align: left; background: #fee2e2; padding: 1rem; border-radius: 8px; max-width: 500px; margin: 0 auto; overflow: auto;">
                            File: ${url}<br>Line: ${line}, Column: ${col}<br>${error && error.stack ? '<br>' + error.stack : ''}
                        </div>
                        <button onclick="location.reload()" style="margin-top: 2rem; padding: 0.75rem 1.5rem; background: #6366f1; color: white; border: none; border-radius: 8px; cursor: pointer;">Refresh Page</button>
                    </div>
                `;
                container.style.display = 'flex';
                container.style.background = 'white';
            }
            return false;
        };
    </script>

    <!-- Scripts -->
    <!-- Failsafe: Remove loader if JS hangs -->
    <script>
        setTimeout(() => {
            const loader = document.getElementById('app-loading');
            if (loader) {
                console.warn('Forcing loader removal via failsafe');
                loader.style.opacity = '0';
                setTimeout(() => loader.remove(), 500);
            }
        }, 5000); // 5 seconds max wait
    </script>
    <script type="module" src="js/app.js?v=4"></script>
</body>
</html>
